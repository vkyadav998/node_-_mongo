<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script data-require="angular.js@2.0.0-alpha.45" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular.js"></script>
    <script data-require="angular.js@2.0.0-alpha.45" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular-route.js"></script>
    <script data-require="angular.js@2.0.0-alpha.45" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular-resource.js"></script>
    <script data-require="jquery@2.1.4" data-semver="2.1.4" src="https://code.jquery.com/jquery-2.1.4.js"></script>
     <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-controller="HomeCtrl">

	  <header>
		<nav class="navbar navbar-default">
		  <div class="container">
		   <div class="navbar-header">
			 <a class="navbar-brand" href="#/" >Affixus weather information App</a>
		   </div>
		   <ul class="nav navbar-nav navbar-right">
			 <li><a ng-click="getvalue()">getvalue</a></li>
			 <li><a ng-click="putvalue()">putvalue</a></li>
		   </ul>
		   
		   <div class="col-sm-5" style="margin-top:100px;">
				 <form class="form form-horizontal" accept-charset="utf-8" >
					<div class="form-group" ng-class="{'floating-label':name==undefined}">
						<label>Name</label>
						<input type="text" class="form-control" ng-model="name">
					</div>
					<div class="form-group" ng-class="{'floating-label':email==undefined}">
						<label>Email Id</label>
						<input type="email" class="form-control" ng-model="email">
					</div>
					<div class="form-group" ng-class="{'floating-label':mobile==undefined}">
						<label>Mobile</label>
						<input type="tel" class="form-control" ng-model="mobile">
					</div>
					<div class="form-group" ng-class="{'floating-label':message==undefined}">
						<label>Message</label>
						<textarea class="form-control" rows="1" ng-model="message"></textarea>
					</div>
					<br/>
					<div class="row">
						<div class="col-xs-12 text-right">
							<button class="btn btn-primary btn-raised" type="submit" ng-click="sendInquery()">SAVE MESSAGE</button>
						</div><!--end .col -->
					</div><!--end .row -->
				</form>
			</div>
		   
		  </div>
		</nav>
	  </header>
  
  </body>
</html>
